name: Deploy to DigitalOcean Kubernetes

on:
  push:
    branches:
      - deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout deploy
      uses: actions/checkout@v3

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Build container image
      env:
        IMAGE_TAG: tldr_bot:$(echo $GITHUB_SHA | head -c7)
      run: docker build -t registry.digitalocean.com/ethfoundation/$IMAGE_TAG .

    - name: Log in to DigitalOcean Container Registry with short-lived credentials
      run: doctl registry login --expiry-seconds 1200

    - name: Push image to DigitalOcean Container Registry
      env:
        IMAGE_TAG: tldr_bot:$(echo $GITHUB_SHA | head -c7)
      run: docker push registry.digitalocean.com/ethfoundation/$IMAGE_TAG

    - name: Update deployment file
      env:
        IMAGE_TAG: tldr_bot:$(echo $GITHUB_SHA | head -c7)
      run: sed -i 's|<IMAGE>|registry.digitalocean.com/ethfoundation/$IMAGE_TAG|' $GITHUB_WORKSPACE/config/deployment.yml

    - name: Save DigitalOcean kubeconfig with short-lived credentials
      run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 <cluster-name>

    - name: Deploy to DigitalOcean Kubernetes
      run: kubectl apply -f $GITHUB_WORKSPACE/config/deployment.yml

    - name: Verify deployment
      run: kubectl rollout status deployment/<deployment_name>
